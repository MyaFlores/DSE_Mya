<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Archivos</title>
    <link rel="stylesheet" href="/archivo.css">
    <script defer src="/archivo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="file-interface bg-light">
            <h2 class="text-center mb-4">Interacción con Archivos</h2>
            
            <div class="mb-3">
                <label for="fileInput" class="form-label">Seleccionar archivo:</label>
                <input type="file" class="form-control" id="fileInput" accept=".txt,.jpg,.jpeg,.png,.pdf">
                <div class="form-text">Formatos permitidos: .txt, .jpg, .jpeg, .png, .pdf</div>
            </div>
            
            <div class="preview-area bg-white" id="filePreview">
                <p class="text-muted">El contenido del archivo aparecerá aquí...</p>
            </div>
            
            <div class="mb-3 mt-3">
                <label for="contentToSave" class="form-label">Contenido para guardar:</label>
                <textarea class="form-control" id="contentToSave" rows="3"></textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                <button class="btn btn-primary me-md-2" id="loadFileBtn">Cargar Archivo</button>
                <button class="btn btn-success" id="saveFileBtn">Guardar Archivo</button>
            </div>
        </div>
    </div>
</body>
</html>
